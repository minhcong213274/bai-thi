<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 4</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas><script>
    class Rectangle{
        constructor(x,y,width,height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
        }

        drawRectangle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.rect(this.x,this.y,this.width,this.height);
            ctx.stroke();
        }
    }
    let myRectangle = new Rectangle(10,10,200,100);
    myRectangle.drawRectangle();
</script>
</body>
</html>
