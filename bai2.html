<script>
  function tryRemoveFromArray(array,index){
      let arr=[];
      let j = 0;
    for (let i=0;i<array.length;i++){
      if(array[i]===array[index]){
          continue;
      }else {
          arr[j] = array[i];
          j++;
      }
    } return arr
  }
  console.log(tryRemoveFromArray([2,3,4],2))
</script>
